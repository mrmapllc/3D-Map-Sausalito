name: Update Token

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  push:
    branches:
      - main

jobs:
  update-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to use Node.js 20

      - name: Set up Python
        uses: actions/setup-python@v4  # Update to use Node.js 20
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run GenerateToken.py
        run: python GenerateToken.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add index.html
          git commit -m "Update token in index.html"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/mrmapllc/3D-Map-Sausalito.git
